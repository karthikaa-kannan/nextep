<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXTEP - Sign In</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-primary { background-color: #1A3DFF; }
        .text-primary { color: #1A3DFF; }
        header { transition: top 0.3s ease-in-out; }
         .active {
        border-bottom: 2px solid #1D4ED8; /* Blue underline */
    }
    </style>
</head>
<body class="bg-white text-gray-800">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center mr-3">
                <img src="logo.jpg" alt="Logo" class="w-10 h-10 rounded-full object-cover mr-2">
                <span class="text-2xl font-bold text-primary">NEXTEP</span>
            </div>
            <div class="flex gap-4">
                <button onclick="window.location.href='signup.html'" 
                        class="bg-primary text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300">
                    Join Waitlist
                </button>
                <button onclick="window.location.href='signup.html'" 
                        class="bg-primary text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300">
                    Connect
                </button>
            </div>
        </div>
    </header>

    <!-- Sign In Section -->
    <section class="min-h-screen flex items-center justify-center bg-gray-50 py-12">
        <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-primary mb-6">Sign In</h2>
            <p class="text-center text-gray-500 mb-8">Enter your credentials to access your account</p>
            
            <form action="dashboard.html" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
                </div>
                
                <div>
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
                </div>
                
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <label>
                        <input type="checkbox" class="mr-2"> Remember Me
                    </label>
                    <a href="#" class="text-primary hover:underline">Forgot Password?</a>
                </div>
                
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-300">
                    Sign In
                </button>
            </form>
            
            <p class="text-center text-gray-500 mt-6">
                Don't have an account? 
                <a href="signup.html" class="text-primary font-semibold hover:underline">Sign Up</a>
            </p>
        </div>
    </section>

    <script>
      // Sticky header hide/show
      let lastScrollTop = 0;
      const header = document.querySelector('header');

      window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop && scrollTop > 100) {
          header.style.top = "-100px";
        } else {
          header.style.top = "0";
        }
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
      });

      // Function to set active underline on click
    function navigate(button, url) {
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        window.location.href = url;
    }

    // Keep underline on current page after reload
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll('.nav-btn').forEach(btn => {
        if (btn.getAttribute('onclick').includes(currentPage)) {
            btn.classList.add('active');
        }
    });
    </script>
</body>
</html>
